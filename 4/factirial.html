<body>

    <script>

        //factorial 함수
        function factorial(x) {
            if (x < 0) return;
            if (x === 0) return 1;
            return x * factorial(x - 1);
        }

        console.log(factorial(5));

        //화살표 함수 && 단축평가
        const fac = (x) => x ? x * fac(x-1) : 1
        console.log(fac(10))
        
    </script>

</body>

<body>
    
    <script>
        //피보나치 수열

        function fn(n){
            //0,1,1,2,3,5,8,13...
            if(n < 2) return n
            
            const num = fn(n-1) + fn(n-2)       
            return num
        }
        console.log(fn(5))
    
    </script>
</body>

<body>
    <script>
        function foo(a, b) {
            let sum = 0
            //a가 b보다 작을 때, a가 b보다 클 때 나누어서 처리
            // let max = 0
            // let min = 0
            // if(a < b){
            //   min = a
            //   max = b
            // }else if(a > b){
            //    max = a
            //    min = b
            // }else{
            //     sum = a
            // } 

            //a,b 중 큰 수, 작은 수 구해서 처리     
            const max = Math.max(a, b)
            const min = Math.min(a, b)
            for (let i = min; i <= max; i++) {
                sum += i
            }
            return sum
        }

        console.log(foo(4, 4))
        console.log(foo(1, 3))
        console.log(foo(3, 1))
        console.log(foo(-1,-3))
        console.log(foo(-3,-1))

    </script>

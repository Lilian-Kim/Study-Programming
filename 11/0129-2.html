<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(a,b){
            let sum = 0
            for(let i = a; i <= b; i++){
                sum += i
            }
            return sum
        }

        console.log(foo(4,4))
        console.log(foo(1,3))
    </script>
</body>
</html>

    <title>가운데 글자 가져오기</title>
</head>
<body>
    
    <script>
        
        function mid(s){
            if(s.length % 2 === 1){
                return s.substring(Math.floor(s.length / 2), Math.floor((s.length / 2))+1)
                
            }else{
                return s.substring(Math.floor((s.length / 2)) -1, Math.floor((s.length/2)) +1)

            }
        }

        console.log(mid('abcdefgh'))

    </script>
</body>

    <script>
        
        function mid(s){
          const quotient = s.length
           return quotient % 2 === 1 
            ? s.substring(Math.floor(quotient / 2), Math.ceil(quotient / 2)) 
            : s.substring((quotient / 2) -1, (quotient / 2) + 1)

            //     return s.substring(Math.floor((s.length / 2)) -1, Math.floor((s.length/2)) +1)
            // }
        }
        console.log(mid('abcde'))
        console.log(mid('abcdef'))

    </script>
